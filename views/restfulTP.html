{% extends 'layout.html' %}

{% block header %}<h1>To Do List</h1>{% endblock %}

{% block content %}
    {% if UserName %}
        <p>
            <input id="MsgTB" type="text" name="MsgTB">
            <button id="plus" type="button" class="btn btn-default btn-sm">
                <span aria-hidden="true" class="glyphicon glyphicon-plus"></span>
            </button>
            <button id="search" type="button" class="btn btn-default btn-sm">
                <span aria-hidden="true" class="glyphicon glyphicon-search"></span>
            </button>
        </p>
        <div id="itemset">
            {% for item in itemlist %}
                <p>{{ f }}</p>
                <div id="record{{item.id}}">
                    <button type="button" id="pencil{{item.id}}" data-toggle="modal" data-target="#myModal" class="btn btn-default btn-xs">
                        <span aria-hidden="true" class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button type="button" id="remove{{item.id}}" class="btn btn-default btn-xs">
                        <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
                    </button>
                    <span class="pencil{{item.id}}">{{item.message}}</span>
                    <p></p></div>
            {% endfor %}
        </div>
        <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" class="modal fade">
            <div role="document" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                            <span aria-hidden="true">×</span>
                        </button>
                        <h4 id="myModalLabel" class="modal-title">編輯</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="message-text" class="control-label">Message:</label>
                                <textarea id="message-text" class="form-control"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-default">關閉</button>
                        <button type="button" id="saveitem" class="btn btn-primary">存檔</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./javascripts/restfuljs.js"></script>
    {% else %}
        <p> 請先登入 </p>
    {% endif %}
{% endblock %}
